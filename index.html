<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
    	<meta name="keywords" content="youtube, background, lights">

		<title>Not-so-great-calculator</title>

		<!-- external CSS link -->
	    <!-- <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poiret+One&display=swap" rel="stylesheet"> -->
		<link rel="stylesheet" href="css/style.css">
	</head>
    <body>
		<h1 class="heading">Not So Great Calculator</h1>
		<section class="calculator">
			<section>
				<section class="calculator-screen">
					<span id="placeToPutResult">0</span>
				</section>
				<section class="calculator-buttons">
					<button type="button" value="0" id="zero">0</button>
					<button type="button" value="1" id="plusone">+1</button>
					<button type="button" value="8" id="multieight">*8</button>

					<button type="button" value="2" id="plustwo">+2</button>
					<button type="button" value="5" id="minusfive">-5</button>
					<button type="button" value="6" id="minussix">-6</button>
		
					<button type="button" value="3" id="plusthree">+3</button>
					<button type="button" value="4" id="minusfour">-4</button>
					<button type="button" value="7" id="multiseven">*7</button>

					<button type="button" value="3" id="divthree">/3</button>
					<button type="button" value="1" id="divone">/1</button>
					<button type="button" value="9" id="multinine">*9</button>
				</section>
			</section>
		</section>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
